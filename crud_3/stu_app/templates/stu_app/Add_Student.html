{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>ADD STUDENT</title>
{% endblock %}

{% block content %}
<div class="container" style="background-color: #d0e0e3; padding: 30px;">
    <h1 style="text-align: center;"><u>Student Registration</u></h1>
    <form method="post">
        {% csrf_token %}
        <table>
            {{form | crispy}}
        </table>
        <button type="submit" class="btn btn-outline-dark col-5">ADD STUDENT</button>
        <button type="reset" class="btn btn-outline-dark col-5 float-end">RESET STUDENT</button>
    </form>
</div>
{% endblock %}
